<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알잘딱 레이아웃</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f5f5;
        --text-color: #333;
        --light-text-color: #fff;
        --border-radius: 8px;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: var(--secondary-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: var(--primary-color);
        color: var(--light-text-color);
        padding: 1rem 2rem;
        box-shadow: var(--shadow);
        text-align: center;
      }

      main {
        flex: 1;
        padding: 2rem;
        max-width: 960px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: white;
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease-in-out;
      }

      li:hover {
        transform: translateY(-5px);
      }

      li p {
        margin: 0;
      }

      li p:not(:last-child) {
        margin-bottom: 0.5rem;
      }

      footer {
        background-color: #333;
        color: var(--light-text-color);
        text-align: center;
        padding: 1rem;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>멋진 페이지</h1>
    </header>
    <main>
      <h2>콘텐츠 목록</h2>
      <ul>
        <li>
          <p>첫 번째 아이템입니다.</p>
          <p>내용: 123123</p>
        </li>
        <li>
          <p>두 번째 아이템입니다.</p>
          <p>내용: 123123</p>
        </li>
        <li>
          <p>세 번째 아이템입니다.</p>
          <p>내용: 123123</p>
        </li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2024 잘 만들어진 페이지</p>
    </footer>
  </body>
</html>
